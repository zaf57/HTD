<script>
let vessieData3D = [];
let vessieIndex3D = 0;

// Charger le CSV depuis Google Sheets
fetch("https://docs.google.com/spreadsheets/d/1j0BOZy6Hkw_rMB2GxddEtl5wgxT8jbDuwkOfOoQFkbA/export?format=csv&gid=0")
  .then(res => res.text())
  .then(csv => {
    const lines = csv.trim().split("\n");
    vessieData3D = lines.slice(1).map(line => {
      const [type, pastille] = line.split(",");
      return {type:type.trim(), pastille:pastille.trim()};
    });
    generateCarousel3D();
    showSlide3D(0);
  })
  .catch(err => console.error("Erreur CSV:", err));

function generateCarousel3D(){
  const container = document.getElementById("carousel3d");
  container.innerHTML = "";
  vessieData3D.forEach(item => {
    const slide = document.createElement("div");
    slide.className = "slide3d";
    slide.innerHTML = `
      <div class="type-text">${item.type}</div>
      <img src="https://github.com/zaf57/HTD/blob/main/galbage/vessie.png?raw=true">
      <div class="pastille-text">${item.pastille}</div>
    `;
    container.appendChild(slide);
  });
}

function showSlide3D(index){
  vessieIndex3D = (index + vessieData3D.length) % vessieData3D.length;
  const slides = document.querySelectorAll(".slide3d");
  const total = slides.length;

  slides.forEach((slide, idx) => {
    let offset = idx - vessieIndex3D;
    if(offset < -Math.floor(total/2)) offset += total;
    if(offset > Math.floor(total/2)) offset -= total;

    let scale = 0.5, x = 0, rotateY = 0, opacity = 0, zIndex = 1;

    if(offset === 0){
      scale = 1.2; x = 0; rotateY = 0; opacity = 1; zIndex = 10; // centrale
    } else if(Math.abs(offset) === 1){
      scale = 0.8; x = offset * 120; rotateY = offset * -20; opacity = 0.6; zIndex = 8; // c√¥t√©s
    } else {
      scale = 0.5; x = 0; rotateY = 0; opacity = 0; zIndex = 1; // cach√©es
    }

    slide.style.transform = `translate(-50%, -50%) translateX(${x}px) scale(${scale}) rotateY(${rotateY}deg)`;
    slide.style.opacity = opacity;
    slide.style.zIndex = zIndex;
  });
}

// Boutons
document.getElementById("prev-vessie").addEventListener("click", ()=>showSlide3D(vessieIndex3D-1));
document.getElementById("next-vessie").addEventListener("click", ()=>showSlide3D(vessieIndex3D+1));

// Swipe tactile
let touchStartX3D=0, touchEndX3D=0;
const carouselElem = document.getElementById("carousel3d");
carouselElem.addEventListener("touchstart", e=>touchStartX3D=e.changedTouches[0].screenX);
carouselElem.addEventListener("touchend", e=>{
  touchEndX3D=e.changedTouches[0].screenX;
  const diff = touchEndX3D - touchStartX3D;
  if(Math.abs(diff)>50){
    if(diff<0) showSlide3D(vessieIndex3D+1);
    else showSlide3D(vessieIndex3D-1);
  }
});

document.getElementById("open-sheet").addEventListener("click", ()=>{

});

// Responsive: afficher 3 slides sur mobile
window.addEventListener('resize', ()=>showSlide3D(vessieIndex3D));
</script>

// Gestion du swipe tactile
let touchStartX = 0;
let touchEndX = 0;
const swipeThreshold = 50; // distance minimale du glissement

document.addEventListener('touchstart', function(e) {
    touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', function(e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
}, false);

function handleSwipe() {
    const diff = touchEndX - touchStartX;

    if (Math.abs(diff) > swipeThreshold) {
        if (diff < 0) {
            // Swipe gauche ‚Üí page suivante
            if (currentPage < totalPages) {
                currentPage++;
                afficherPage(currentPage);
            }
        } else {
            // Swipe droite ‚Üí page pr√©c√©dente
            if (currentPage > 1) {
                currentPage--;
                afficherPage(currentPage);
            }
        }
    }
}

// --- Fonctions On/Off ---
function updateVoiceButton() {
  voiceToggle.textContent = voiceEnabled ? "üîä" : "üîá";

// --- Synth√®se vocale s√©curis√©e ---
function speakText(text) {
  if (!voiceEnabled) return;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "fr-FR";
  msg.rate = 1;
  msg.pitch = 1;
  const voices = window.speechSynthesis.getVoices();
  const maleVoice = voices.find(v => v.lang.includes("fr") && v.name.toLowerCase().includes("male")) || voices.find(v => v.lang.includes("fr"));
  if (maleVoice) msg.voice = maleVoice;
  window.speechSynthesis.speak(msg);
}

function speakHeight(text) {
  speakText(`${text}`);
}

// --- Reconnaissance vocale ---
if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "fr-FR";
  recognition.continuous = false;
  recognition.interimResults = false;

  let isListening = false;

  voiceBtn.addEventListener("click", () => {
    if (!isListening) {
      recognition.start();
      isListening = true;
      voiceBtn.textContent = "üéôÔ∏è";
      voiceBtn.classList.add("listening");
    }
  });

  recognition.onresult = (event) => {
    const result = event.results[0][0].transcript.trim();
    const cleanNumber = result.replace(/\D/g, "");
    if (cleanNumber) {
      codeInput.value = cleanNumber;
      afficherHauteur();
      setTimeout(() => {
        const hauteur = hauteurInput.value;

      }, 500);
    } else {
      speakText("Je n‚Äôai pas compris un nombre, peux-tu r√©p√©ter ?");
    }
    resetMic();
  };

  recognition.onerror = () => {
    speakText("Erreur du micro, v√©rifie les permissions.");
    resetMic();
  };

  recognition.onend = resetMic;

  function resetMic() {
    voiceBtn.textContent = "üé§";
    voiceBtn.classList.remove("listening");
    isListening = false;
  }

} else {
  voiceBtn.disabled = true;
  voiceBtn.textContent = "‚ùå";
  voiceBtn.title = "Micro non support√© sur ce navigateur";
}
