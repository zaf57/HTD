                });

            };

            requete.send();

        function calculerDouille() {
            var extensionValue = parseInt(document.getElementById("extension-input").value);
            var galbageValue = parseInt(document.getElementById("galbage-input").value);
            var jpCheckbox = document.getElementById("jp-checkbox");
            var douilleResult = document.getElementById("douille-result");

            // V√©rifier que la diff√©rence entre l'extension et le galbage est sup√©rieure ou √©gale √† 200
            if (extensionValue - galbageValue > 200) {
                douilleResult.value = "  ‚ö† jeu de douille ‚ö†";
            } else {
                // D√©finir les coefficients a, b et c obtenus √† partir de la r√©gression lin√©aire
                var a = -1; // Remplacez par les coefficients r√©els que vous avez trouv√©s
                var b = 1;  // Remplacez par les coefficients r√©els que vous avez trouv√©s
                var c = 535;  // Remplacez par les coefficients r√©els que vous avez trouv√©s

                // Calculez la douille en utilisant l'√©quation lin√©aire : D = (E * a) + (G * b) + c
                var douilleValue = (extensionValue * a) + (galbageValue * b) + c;

                // R√©duisez la douille de 10 si la case JP est coch√©e
                if (jpCheckbox.checked) {
                    douilleValue -= 10;
                }

                douilleResult.value = douilleValue;
            }
        }
