<!DOCTYPE html>
<html>
<head>
    <title>HTD</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    
    


    <script>
        var correspondances = {
            "zafer":"THE CREATOR üòÅ",
            }; // Ajout de la variable correspondances
        
        window.onload = function() {
            chargerCorrespondances();
            
        };

        function afficherHauteur() {
            var codePneu = document.getElementById("code-pneu").value;
            var hauteurPneu = document.getElementById("hauteur-pneu");

            if (correspondances.hasOwnProperty(codePneu)) {
                hauteurPneu.value = correspondances[codePneu];
            } else {
                hauteurPneu.value = "";
            }
        }

        function chargerCorrespondances() {
            var fichier = "hauteur site.xlsx";
            var requete = new XMLHttpRequest();
        
            requete.open("GET", fichier, true);
            requete.responseType = "arraybuffer";

            requete.onload = function() {
                var contenu = new Uint8Array(requete.response);
                var classeur = XLSX.read(contenu, {type: 'array'});

                var feuille = classeur.Sheets[classeur.SheetNames[0]];
                var donnees = XLSX.utils.sheet_to_json(feuille);

                correspondances = {};
                donnees.forEach(function(d) {
                    correspondances[d.code_pneu] = d.hauteur;
                });

                console.log(correspondances);
            };

            requete.send();
        }
function enregistrerValeurs() {
            var valeur1 = document.getElementById("valeur1").value;
            var valeur2 = document.getElementById("valeur2").value;

            var spreadsheetId = 'hauteur site';
            var range = 'Feuille 1!A1:C1';
            var values = [
                [valeur1, valeur2]
            ];

            var worksheet = XLSX.utils.aoa_to_sheet(values);
            var workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
            var xlsxData = XLSX.write(workbook, { type: 'binary', bookType: 'xlsx' });

            var blob = new Blob([s2ab(xlsxData)], { type: 'application/octet-stream' });
            saveAs(blob, 'data.xlsx');
        }

        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) {
                view[i] = s.charCodeAt(i) & 0xFF;
            }
            return buf;
        }
        function calculerDouille() {
  var extensionValue = parseInt(document.getElementById("extension-input").value);
  var galbageValue = parseInt(document.getElementById("galbage-input").value);
  var jpCheckbox = document.getElementById("jp-checkbox");
  var douilleResult = document.getElementById("douille-result");

  // D√©finir les coefficients a, b et c obtenus √† partir de la r√©gression lin√©aire
  var a = -1; // Remplacez par les coefficients r√©els que vous avez trouv√©s
  var b = 1; // Remplacez par les coefficients r√©els que vous avez trouv√©s
  var c = 535; // Remplacez par les coefficients r√©els que vous avez trouv√©s

  // Calculez la douille en utilisant l'√©quation lin√©aire : D = (E * a) + (G * b) + c
  var douilleValue = (extensionValue * a) + (galbageValue * b) + c;

  // R√©duisez la douille de 10 si la case JP est coch√©e
  if (jpCheckbox.checked) {
    douilleValue -= 10;
  }

  douilleResult.value = douilleValue;
}
    
    </script>
</head>
<body>
    <h1>HEIGHT TIRE DETECTOR</h1>

    <div id="page1">
        <label for="code-pneu">Code Rolling:</label>
        <input type="text" id="code-pneu" placeholder="Entrez valeur" onkeyup="afficherHauteur()" style="height: 40px;width: 280px;">

        <br><br>

        <label for="hauteur-pneu">Hauteur Rolling:</label>
        <input type="text" id="hauteur-pneu" readonly="" style="height: 40px;width: 250px;">
        <span class="unit">mm</span>
      
      
     
    </div>
    <div id="page2" style="display: none;">
    
    <!DOCTYPE html>
    <html>

    <body>
        <h1></h1>
        <form id="myForm">
            <label for="valeur1">Code Rolling:</label>
            <input type="text" id="code-pneu" placeholder="Entrez valeur"
            <input type="text" id="valeur1" name="valeur1" required style="height: 40px;width: 280px;">
          
          <br><br>

</div>
  
   <div id="page3" style="display: none;">
     <!DOCTYPE html>
    <html>
          <head>

      <body>
  <label for="extension-input">Extension:</label>

 <div style="display: inline-block;">

</div>
